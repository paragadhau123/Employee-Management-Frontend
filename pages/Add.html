<!DOCTYPE html>
<html>

<head>
  <title>Add Employee Details</title>
  <link rel="stylesheet" href="../css/SignUp.css" />
  <link rel="stylesheet" href="D:\parag\JavaScript\HTML\pages\Login.html" />
  <script type="text/javascript" src="../JavaScript/AddDetailsValidation.js"></script>
</head>

<body>
  <div class="Registration-Form">
    <form onsubmit="return validate()" action="../pages/Login.html">
      <h1>Add Employee Details</h1>
      <p for="fname">First Name</p>
      <input type="text" id="first-name" placeholder="Start with Capital and Minimum three letters" ><br>
      <span id="firstnameerror"></span>
      <p for="lname">Last Name</p>
      <input type="text" id="last-name" placeholder="Start with Capital and Minimum three letters" ><br>
      <span id="lastnameerror"></span>
      <p for="email">Email</p>
      <input type="text" id="email" placeholder="Email should be in standard format" ><br>
      <span id="emailerror"></span>
      <p for="phonenumber">Phone Number</p>
      <input type="tel" id="phone-number" placeholder="Phone Number should be minimum ten digits" ><br>
      <span id="phonenumerror"></span>
      <p for="sal">Salary</p>
      <input type="text" id="salary" placeholder="Salary should be monthly" ><br>
      <p for="city">City</p>
      <input type="text" id="city" placeholder="HomeTown" ><br>

      <div class="button">
        <input type="submit" onclick="/pages/Login.html" class="button" value="Add Employee">
      </div>
    </form>
  </div>  
</body>

</html>
