<!DOCTYPE html>
<html>

<head>
  <title>Add Employee Details</title>
  <link rel="stylesheet" href="../css/SignUp.css" />
  <link rel="stylesheet" href="D:\parag\JavaScript\HTML\pages\Login.html" />
</head>

<body>
  <div class="Registration-Form">
    <form onsubmit="validate()" action="../pages/Login.html">
      <h1>Add Employee Details</h1>
      <label for="fname">First Name</label>
      <input type="text" id="first-name" placeholder="Start with Capital and Minimum three letters" required><br>
      <label for="lname">Last Name</label>
      <input type="text" id="last-name" placeholder="Start with Capital and Minimum three letters" required><br>
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Email should be in standard format" required><br>
      <label for="phonenumber">Phone Number</label>
      <input type="tel" id="phone-number" placeholder="Phone Number should be minimum ten digits" required><br>
      <label for="sal">Salary</label>
      <input type="text" id="salary" placeholder="Salary should be monthly" required><br>
      <label for="city">City</label>
      <input type="text" id="city" placeholder="HomeTown" required><br>

      <div class="button">
        <input type="submit" onclick="/pages/Login.html" class="button" value="Add Employee">
      </div>
    </form>
  </div>
</body>

</html>
