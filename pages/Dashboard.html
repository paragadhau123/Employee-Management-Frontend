<html>

<head>
    <title>Employee Record</title>
    <link rel="stylesheet" href="../css/component.css">
    <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
</head>

<body>
    <h1>Employee Management System</h1>
    <form action="../pages/Add.html">
        <button type="save" id="save" onclick="tabledata()">+ Add Employee</button><br>
    </form>
    <table id='table' border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Phone Number</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </table><br>
    <script type="text/javascript">
        $(document).ready(function () {

            $.getJSON("../JSON/data.json",
                function (data) {
                    var emp = "";

                    $.each(data, function (key, value) {

                    
                        emp += "<tr>";
                        emp += "<td>" +
                            value.FirstName + "</td>";
                        emp += '<td>' +
                            value.LastName + '</td>';
                        emp += '<td>' +
                            value.EmailId + '</td>';
                        emp += '<td>' +
                            value.PhoneNo + '</td>';

                            emp += '<td><button>EDIT</button></td>';
                            emp += '<td><button>DELETE</button></td>';

                        "</tr>";
                    });
                  
                    $('#table').append(emp);
                });
        }); 
    </script>
</body>

</html>
